{% extends "template.html" %}
{% block conteudo %}

<a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
<a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
<a class="btn btn-primary" href="{{ url_for('novo') }}">Novo Contato</a>
<a class="btn btn-primary" href="{{ url_for('novo_usuario') }}">Cadastrar Usuario</a>

        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th></th>
                    <th>Nome</th>
                    <th>Apelido</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for contato in agenda %}
                <tr>
                    <td><img href=""></td>
                    <td>{{ contato.nome }}</td>
                    <td>{{ contato.apelido }}</td>
                    <td>{{ contato.telefone }}</td>
                    <td>{{ contato.email }}</td>
                    <td>
                        <a href="{{url_for('editar', id=contato.id)}}">Editar<a>
                        <a href="{{url_for('deletar', id=contato.id)}}">Deletar<a>
                    </td> <!--captura o id do contato e envia p/ rota Editar-->
                </tr>
                {% endfor %}

            </tbody>
        </table>
{% endblock %}
